<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h2>Git Explorer Form</h2>
  <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top
    of each other instead of next to each other.</p>

  <div class="container">
    <FORM NAME="myform" ACTION="" METHOD="GET">
      <div class="row">
        <div class="col-25">
          <label for="fname">User Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="name" placeholder="Your User name git..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Key</label>
        </div>
        <div class="col-75">
          <input type="text" id="token" name="key" placeholder="Your user key from Git..">
        </div>
      </div>
      <div class="row">
          <div class="col-25">
            <label for="lname">Repository Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="reponame" name="reponame" placeholder="reposity new / name from Git..">
          </div>
        </div>
      <div class="row">
        <div class="col-25">
          <label for="op">Operation</label>
        </div>
        <div class="col-75">
          <select id="op" name="operation">
            <option value="getUserInfo">getUserInfo</option>
            <option value="createRepo">createRepo</option>
            <option value="createNewIssue">createNewIssue</option>
            <option value="deleteIssue">deleteIssue</option>
            <option value="getCollaborator">getCollaborator</option>
            <option value="userAsCollaborator">userAsCollaborator</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="response">Response</label>
        </div>
        <div class="col-75">
          <textarea id="response" name="response" placeholder="Response from git.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <p>
          <input TYPE="button" NAME="button" Value="Click" onClick="testResults(this.form);" />
        </p>
      </div>
    </form>
  </div>

</body>

</html>
